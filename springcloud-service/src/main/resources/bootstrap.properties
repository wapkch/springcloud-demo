## \u542F\u7528zookeeper\u4F5C\u4E3A\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.zookeeper.config.enabled = true

## \u914D\u7F6E\u6839\u8DEF\u5F84\uFF0C\u9ED8\u8BA4\u662Fconfig
spring.cloud.zookeeper.config.root = config

## \u914D\u7F6E\u9ED8\u8BA4\u4E0A\u4E0B\u6587\uFF0C\u9ED8\u8BA4\u662Fapplication\uFF0C\u4F1A\u4F18\u5148\u4F7F\u7528spring.application.name\u4E0B\u9762\u7684\u503C
spring.cloud.zookeeper.config.defaultContext = springcloud-service

## \u914D\u7F6Eprofile\u5206\u9694\u7B26\uFF0C\u9ED8\u8BA4\u662F,
spring.cloud.zookeeper.config.profileSeparator = -